<div class="container">
  <h2>Available Spots</h2>
  <div class="parkingSpotCardContainer">
    @if (this.parkingSpots().length) {
      @for (parkingSpot of this.parkingSpots(); track parkingSpot.id) {
        <app-parking-spot-card
          [parkingSpotId]="parkingSpot.id"
          [parkingSpotTitle]="parkingSpot.spotName"
          [parkingSpotStatus]="parkingSpot.status"
        />
      }
    } @else {
      <h3>No Parking Spots</h3>
    }
  </div>
</div>
