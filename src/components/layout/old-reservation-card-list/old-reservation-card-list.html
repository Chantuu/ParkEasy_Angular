<h2>History</h2>
@if (this.inactiveReservations().length) {
  <div class="cardContainer">
    @for (inactiveReservation of this.inactiveReservations(); track inactiveReservation.id) {
      <app-old-reservation-card
        [spotTitle]="inactiveReservation.parkingSpotName"
        [status]="inactiveReservation.status"
        [dateText]="inactiveReservation.startTime"
        [amount]="inactiveReservation.amount"
      />
    }
  </div>
} @else {
  <h3>No History</h3>
}
